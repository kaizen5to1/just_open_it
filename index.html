<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>From Ishaan</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:#050b18;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

/* Rain Effect */
.rain{
position:fixed;
width:100%;
height:100%;
pointer-events:none;
background-image:linear-gradient(to bottom,rgba(255,255,255,0.15) 1px,transparent 1px);
background-size:2px 20px;
animation:rain 0.4s linear infinite;
opacity:0.2;
}

@keyframes rain{
from{background-position:0 0;}
to{background-position:0 20px;}
}

/* Center Card */
.card{
padding:40px;
border-radius:25px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(25px);
-webkit-backdrop-filter:blur(25px);
box-shadow:0 0 40px rgba(255,255,255,0.1);
text-align:center;
}

/* Button Style */
button{
padding:15px 40px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
background:#00c6ff;
color:white;
transition:0.4s ease;
}

button:hover{
transform:scale(1.05);
}

</style>
</head>

<body>

<div class="rain"></div>

<div class="card">
<button onclick="playAudio()">â–¶ Play Audio</button>
</div>

<!-- Audio File -->
<audio id="myAudio" src="AAAAA.mp3"></audio>

<script>

function playAudio(){
let audio = document.getElementById("myAudio");
audio.play();
}

</script>

</body>
</html>
